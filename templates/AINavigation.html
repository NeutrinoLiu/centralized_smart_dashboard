<!DOCTYPE html>

<html ng-app="AINavigation">
<head>
    <meta charset="utf-8" />
    <title>Centralized Dashboard - AINavigation</title>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/UIStyleSheet.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='controllers/AINavigation.controller.js') }}"></script>

</head>
<body ng-controller="AINavigationController">
    <div class="topnav">
        <pageName href="#pageName">AI Navigation</pageName>
        <homepage ng-click="homepage()" href="#home">Homepage</homepage>
    </div>
    
    <div class="ainav">
        <map > MAP GOES HERE <br><img src="{{ url_for('static', filename='imgs/invalid-access.svg') }}" width="300" height="300"/> </map>
        <!--Coord-display will be a big table that includes current coord on top, and target coords and distance as two columns below-->
        <coord-display>
            Current Coordinates: <br />
            <table>Target coordinates</table>
        </coord-display>
        <enter-coord>enter new waypoint</enter-coord>
        <div>Add Camera IP: *Form and button here*</div>
        <#go-button></#go-button>
        <notification-bar><b>Command logs here</b></notification-bar>
        <#emergency-stop></#emergency-stop>
    </div>
</body>
</html>
