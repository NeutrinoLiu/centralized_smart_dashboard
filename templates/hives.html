<!DOCTYPE html>
<html>
<head>
    <title>All Hives</title>
    <!--Style stuff to go into a css file later-->
    <style>
        ul {
            list-style-type: none;
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-between;
            border-radius: 10px;
            margin: 10px;
            padding: 8px;
            background-color: darkorange;
        }

            margin: 0px 15px 0px 15px;

            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            justify-content:space-evenly;
        }
        .hive {
            border-radius: 25px;
            background-color: azure;
            color: black;
            margin: 20px;
            padding: 50px;
            text-align: center;
            min-width: 150px;
            max-width: 150px;
            min-height: 100px;
            max-height: 100px;
        }

        .addhive {
            border-radius: 25px;
            background-color: aliceblue;
            color: black;
            margin: 20px;
            padding: 50px;
            text-align: center;
            min-width: 150px;
            max-width: 150px;
            min-height: 100px;
            max-height: 100px;
        }
    </style>
</head>
