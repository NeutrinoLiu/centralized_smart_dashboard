<!DOCTYPE html>

<html ng-app="homepage">
<head>
    <meta charset="utf-8" />
    <title>Centralized Dashboard - Homepage</title>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/UIStyleSheet.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='controllers/homepage.controller.js') }}"></script>
 
</head>
<body ng-controller="homepageController">
    <!--Homepage Title-->
    <h1>WELCOME</h1><br>
    <h1>CHOOSE ROVER TASK</h1><br>
    <br>
    <div class="homepage-button-container">
        <div class="homepage-button">
            <input class="hp-button" type="button" ng-click="Science()" value="Science" />
        </div>

        <div class="homepage-button">
            <input class="hp-button" type="button" ng-click="aiNav()" value="AI Navigation" />
        </div>

        <div class="homepage-button">
            <input class="hp-button" type="button" ng-click="ERDM()" value="ERDM" />
        </div>

        <div class="homepage-button">
            <input class="hp-button" type="button" ng-click="EquipmentServicing()" value="Equipment Servicing" />
         </div>

        <div class="homepage-button">
            <input class="hp-button" type="button" ng-click="Maintenance()" value="Maintenance" />
        </div>
    </div>
</body>
</html>
